<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="ticket">
        <div class="register">
            <div class="title-box">
                <h2 class="title">Get Your Ticket!</h2>
            </div>
            <h4 class="price">Price: $350</h4>
            <h4 class="name_title">Your name:</h4>
            <div class="name_label">
                <label for="">
                    <input class="name" type="text" placeholder="Name"><input class="name" type="text" placeholder="Twitter/IRC">
                </label>
            </div>
            <hr class="name_line">

            <h4 class="email_title">Your Email: </h4>
            <div class="email_label">
                <label for="">
                    <input class="email" type="text" placeholder="E-Mail">
                </label>
            </div>
            <hr class="email_line">

            <h4 class="location_title">Location: </h4>
            <div class="location_label">
                <label for="">
                    <input class="location" type="text" placeholder="City"><input class="location" type="text" placeholder="State/Province">
                </label>
            </div>
            <hr class="email_line">

            <h4 class="size_title">Shirt size:</h4>
            <select class="size" name="" id="">
                <option value="smaller">Smaller</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="larger">Larger</option>
                <option value="large">Large</option>
            </select>
            <hr class="size_line">

            <h4 class="card_title">Card Details: </h4>
            <div class="card_label">
                <label for="">
                    <input class="card" type="text" placeholder="Card Number"><input class="card" type="text" placeholder="CVC">
                </label>
            </div>
            <hr class="card_line">

            <h4 class="exporation_title">Expiration: </h4>
            <div class="exporation_label">
                <label for="">
                    <input class="exporation" type="text" placeholder="MM"><input class="exporation" type="text" placeholder="YY">
                </label>
            </div>
            <hr class="exporation_line">

            <button class="registor_btn">REGISTER</button>

            <div class="footer_text">
                <h2 class="problem">Problems?</h2>
                <h2 class="email_us">E-Mail Us!</h2>
            </div>
            
        </div>
    </div>
</body>
</html>
